<template>
  <div style="font-size: 18px; margin-top: 15px; color: red; font-weight: bold">
    {orderCancellationInfo}
  </div>
  <div style="margin-top: 30px; margin-right: 30px">
    <lightning-card title="Passenger List">
      <table style="font-size: 14px; width: 100%; text-align: left">
        <tr>
          <th style="padding-left: 15px">Passenger Name</th>
          <th>Nick Name</th>
          <th>Component Name</th>
          <th>Status</th>
        </tr>
        <template for:each={passengerData} for:item="passenger">
          <tr key={passenger}>
            <td
              class="slds-align-top"
              style="width: 35%; padding: 5px; padding-left: 18px"
            >
              {passenger.Name}
            </td>
            <td class="slds-align-top" style="width: 22%; padding: 5px">
              {passenger.NickName}
            </td>
            <td class="slds-align-top" style="width: 30%; padding: 5px">
              {passenger.ComponentType}
            </td>
            <td class="slds-align-top" style="width: 23%; padding: 5px">
              {passenger.Status}
            </td>
          </tr>
          <tr key={passenger}>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
          </tr>
        </template>
      </table>
    </lightning-card>
  </div>
</template>
